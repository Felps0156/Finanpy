{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-zinc-950 text-slate-50">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Finanpy{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="min-h-screen bg-gradient-to-br from-zinc-950 via-zinc-900 to-zinc-950 text-slate-50">
    <header class="sticky top-0 z-50 border-b border-zinc-900/70 bg-zinc-950/80 backdrop-blur">
        <div class="mx-auto flex w-full max-w-6xl items-center justify-between px-6 py-4">
            <div class="flex items-center gap-3">
                <span class="h-8 w-8 rounded-2xl bg-gradient-to-r from-indigo-600 to-purple-600"></span>
                <a class="text-lg font-semibold tracking-tight" href="{% url 'home' %}">Finanpy</a>
            </div>
            <nav class="flex items-center gap-4 text-sm">
                {% if request.user.is_authenticated %}
                    <a class="text-slate-300 hover:text-white transition-colors" href="{% url 'dashboard' %}">Dashboard</a>
                    <span class="text-slate-400">OlÃ¡, {{ request.user.email }}</span>
                    <a class="rounded-full border border-zinc-700 px-5 py-2 text-slate-200 hover:border-zinc-500" href="{% url 'users:logout' %}">Sair</a>
                {% else %}
                    <a class="text-slate-400 hover:text-slate-50 transition-colors" href="{% url 'users:login' %}">Entrar</a>
                    <a class="rounded-full bg-gradient-to-r from-indigo-600 to-purple-600 px-4 py-2 text-slate-50 font-medium" href="{% url 'users:signup' %}">Cadastre-se</a>
                {% endif %}
            </nav>
        </div>
        <div class="h-1 w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600/80 opacity-60"></div>
    </header>
    <main class="mx-auto w-full max-w-6xl px-6 py-12">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
