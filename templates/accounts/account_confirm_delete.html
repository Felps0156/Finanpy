{% extends 'base.html' %}

{% block title %}Excluir conta - Finanpy{% endblock %}

{% block content %}
<section class="mx-auto w-full max-w-xl rounded-2xl border border-zinc-800 bg-zinc-900/70 p-8">
    <h1 class="text-2xl font-semibold text-slate-50">Excluir conta</h1>
    <p class="mt-4 text-sm text-slate-400">
        Você tem certeza que deseja excluir a conta <strong>{{ object.name }}</strong>? Essa ação não poderá ser desfeita.
    </p>
    <form method="post" class="mt-6 flex flex-wrap gap-3">
        {% csrf_token %}
        <button type="submit" class="rounded-full bg-gradient-to-r from-rose-600 to-red-600 px-6 py-3 text-sm font-semibold text-white">Sim, excluir</button>
        <a href="{% url 'accounts:list' %}" class="rounded-full border border-zinc-700 px-6 py-3 text-sm font-semibold text-slate-300">Cancelar</a>
    </form>
</section>
{% endblock %}
